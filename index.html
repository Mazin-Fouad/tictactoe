<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Favicon -->
    <title>Tic Tac Toe</title>
  </head>
  <body onload="init()">
    <section>
      <div class="player-panel" id="player-panel">
        <div class="player-inactive" id="player-1"><img src="./icons/circle.png" /> Player 1</div>
        <div id="player-2"><img src="./icons/cross.png" /> Player 2</div>
      </div>

      <div id="line-1" class="line horizontal-line" style="top: 376px"></div>
      <div id="line-2" class="line horizontal-line" style="top: 516px"></div>
      <div id="line-3" class="line horizontal-line" style="top: 656px"></div>
      <div id="line-4" class="line horizontal-line make-vertical" style="top: 510px; left: 635px"></div>
      <div id="line-5" class="line horizontal-line make-vertical" style="top: 510px; left: 334"></div>
      <div id="line-6" class="line horizontal-line make-vertical" style="top: 510px; right: 635px"></div>
      <div id="line-7" class="line horizontal-line make-vertical" style="top: 510px; left: 740px; transform: rotate(45deg) scaleX(0); width: 400px"></div>
      <div id="line-8" class="line horizontal-line make-vertical" style="top: 510px; left: 740px; transform: rotate(-45deg) scaleX(0); width: 400px"></div>
      <div class="start-screen d-none" id="start-screen">
        <h1>WELCOME</h1>
        <img src="./icons/gamification.png" class="start-screen-img" />
        <button class="button-5" role="button" onclick="start()">Play</button>
      </div>
      <div class="end-screen d-none" id="end-screen">
        <h2 id="the-winner"></h2>
        <h3>Press on <span class="red">Restart</span> Button for play again</h3>
        <button class="button-5" role="button" onclick="restart()">Restart</button>
      </div>

      <table id="table">
        <tr>
          <td onclick="fillShape(0)">
            <img id="circle-0" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-0" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
          <td onclick="fillShape(1)">
            <img id="circle-1" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-1" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
          <td onclick="fillShape(2)">
            <img id="circle-2" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-2" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
        </tr>
        <tr>
          <td onclick="fillShape(3)">
            <img id="circle-3" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-3" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
          <td onclick="fillShape(4)">
            <img id="circle-4" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-4" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
          <td onclick="fillShape(5)">
            <img id="circle-5" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-5" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
        </tr>
        <tr>
          <td onclick="fillShape(6)">
            <img id="circle-6" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-6" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
          <td onclick="fillShape(7)">
            <img id="circle-7" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-7" class="shape d-none" src="./icons/cross.png" alt="cross" />
          </td>
          <td onclick="fillShape(8)">
            <img id="circle-8" class="shape d-none" src="./icons/circle.png" alt="circle" />
            <img id="cross-8" class="shape d-none" class="shape" src="./icons/cross.png" alt="cross" />
          </td>
        </tr>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
